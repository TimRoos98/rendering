apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: my-mongodb
  namespace: mongodbhelm
  labels:
    {{- include "mongoDB-chart.labels" . | nindent 4 }}
    # app: mongodb-pod
spec:
  members: 3
  type: ReplicaSet
  version: "5.0.5"
  security:
    authentication:
      modes:
      - SCRAM
  users:
  - name: admin-user
    db: admin
    passwordSecretRef:
      name: admin-user-password
    roles:
    - name: clusterAdmin
      db: admin
    - name: userAdminAnyDatabase
      db: admin
    - name: readWrite
      db: data
    - name: root
      db: admin
    scramCredentialsSecretName: my-scram
  #security:
   # tls:
    #  enabled: true
     # certificateKeySecretRef:
      #  name: mongodb-key-pair
      #caCertificateSecretRef:
       # name: mongodb-key-pair
      # optional: true
   # authentication:
    #  modes:
     # - SCRAM
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
  statefulSet:
    spec:
      template:
        metadata:
          # labels:
          #   app: mongodb-pod
        spec:
          containers:
          - name: mongod
            resources:
              limits:
                cpu: "500m"
                memory: 1Gi
              requests:
                cpu: 500m
                memory: 1Gi      
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - my-mongodb
                topologyKey: "kubernetes.io/hostname"
      volumeClaimTemplates:
      - metadata:
          name: data-volume
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi